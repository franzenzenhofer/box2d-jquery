</script>


<!-- make all elements with class="editable" editable with Aloha Editor -->
<script type="text/javascript">
       Aloha.ready( function() {
              //var $ = Aloha.jQuery;
              $('.editable').aloha();
       });

	Aloha.bind('aloha-editable-deactivated', function(){
		$("a").box2d({'y-velocity':5, 'debug':true});
	})
</script>
